<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cauculo do IMC</title>
</head>
<body>
    <form id="imcForm" name="imcForm" action="#"></form>

    <label for="altura">Insira a altura</label>
    <input type="text" id="altura" name="altura">

    <br>
    <label for="peso">Insira o peso</label>
    <input type="text" id="peso" name="peso">

    <br>
    <input type="submit" value="Caucular" onclick="calculaImc()">

    <script>
        const calculaImc = () => {

            event.preventDefault();

            const altura = document.getElementById("altura").value;
            const peso = document.getElementById("peso").value;
            const imc = peso / (altura * altura)
            if (imc <= 18.5) {
                alert('Você está abaixo do peso')
            }
            else if (imc >= 18.5 && imc < 25) {
                alert('Você está com o peso normal')
            }
            else if (imc >= 25 && imc < 30) {
                alert('Você está com sobrepeso')
            }
            else if (imc >= 30 && imc < 40) {
                alert('Você está com obesidade')
            }
            else if (imc >= 40) {
                alert('Você está com obesidade morbida')
            }
        }
    </script>
</body>
</html>
