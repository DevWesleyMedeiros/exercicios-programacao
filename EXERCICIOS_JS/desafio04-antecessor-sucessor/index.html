<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio dos números antecessores e sucessores</title>
    <style>
        input {
            background-color: skyblue;
            color: rgb(229, 10, 10);
            width: 150px;
            height: 100px;
            text-align: center;
            font-weight: bolder;
            font-family: Arial, Helvetica, sans-serif;
            font-size: larger;
        }
        body {
            background-color: rgb(52, 49, 49);
        }
    </style>
</head>
<body>
    <input value="Inicie o desafio" type="button" name="desafio" id="desafio" onclick="clicar()">
    <div id="resultado"></div>
    <script>
        function clicar() {
        var numero = Number(window.prompt('Digite qualquer número: '))
        var sucessor = numero + 1
        var antecessor = numero - 1
        var acao = window.document.querySelector('div#resultado').value
        acao.innerHTML = window.alert(' Antes do número ' + numero + ' vem o ' + antecessor + ' e depois vem o ' + sucessor) 
        }
    </script>
</body>
</html>
