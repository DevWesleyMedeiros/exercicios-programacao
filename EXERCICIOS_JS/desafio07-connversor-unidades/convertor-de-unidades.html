<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 07</title>
    <style>
        strong {
            color: rgb(13, 232, 13);
        }
    </style>
</head>
<body>
    <h1>Conversor de moedas</h1>
    <br>
    <input type="button" value="Convertor" id="convesor" name="conversor" onclick="clicar()">
    <br>
    <p>Clique no botão acima para fazer a conversão de reias para dólares</p>
    <div id="convertora"></div>
    <script>
        function clicar() {
            var real = Number(window.prompt('Quantos reais você tem na sua carteira: '))
            var dolar =  (real / 4.88)
            var dolarConvertido = dolar.toFixed(2)
            var valor = window.document.querySelector('div#convertora').value
            convertora.innerHTML = `<h1> Com ${real} reais na carteira ... </h1>`
            convertora.innerHTML += `<p> Você consegue comprar <strong>USD ${dolarConvertido}</strong></p>`
        }
    </script>
</body>
</html>
