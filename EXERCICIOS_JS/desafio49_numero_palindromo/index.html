        // Versão simplificada
        function isPalindrome(value){
            value = Math.abs(value);
            let valueToString = value.toString();
            let reverseValue = valueToString.split().reverse().join('');
            if (valueToString === reverseValue) {
                return `Value ${value} is PALINDROME`;
            }else{
                return `Value ${value} isn't PALINDROME`;
            }  
        }
