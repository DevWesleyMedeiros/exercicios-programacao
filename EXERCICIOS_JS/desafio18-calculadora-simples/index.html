<html>
    <body>
        <script>
            var num1 = parseInt(prompt('Digite o primeiro número: '));
            while (isNaN(num1)) {
                alert('ERRO!! Você precisa digitar um valor númerico');
                var num1 = parseInt(prompt('Digite o primeiro valor: '));
            }
            var num2 = parseInt(prompt('Digite o segundo valor: '));
            while (isNaN(num2)) {
                alert('ERRO!! Você precisa digitar um valor númerico');
                var num2 = parseInt(prompt('Digite o segundo valor valor: '));
            }
            var simboloOperacao = prompt('Qual é o símbolo da operação? ');
            while ((simboloOperacao != "+" && simboloOperacao != "-" && simboloOperacao != "/" && simboloOperacao != "*") || simboloOperacao == '') {
                alert('Operação incorreta!!');
                var simboloOperacao = prompt('Digite a operação correta: ');
            }
            if (simboloOperacao == "+") {
                const soma = num1 + num2; 
                alert('A soma dos valores vale ' + soma) 
            } else if (simboloOperacao == "-") {
                const subtracao = num1 - num2;
                alert('A subtração dos valores vale ' + subtracao);
            } else if (simboloOperacao == "/") {
                const divisao = num1 / num2;
                alert('A divisao dos valores vale ' + divisao);
            } else if (simboloOperacao == "*") {
                const produto = num1 * num2;
                alert('O produto dos valores vale ' + produto);
            }
        </script>
    </body>
</html>
