<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 09</title>
    <style>

    </style>
</head>
<body>
    <h1>Reajuste salarial</h1>
    <br>
    <input type="button" value="Reajustar salário" name="converter" id="converter" onclick="clicar()">
    <br>
    <p>Clique no botão acima para iniciar</p>
    <div id="resultado"></div>
    <script>
        function clicar() {
            var nome = window.prompt('Qual é o nome do funcionário? ')
            var salario = window.prompt('Qual é o salário: [R$]')
            var reajuste = window.prompt(`O salário do ${nome} vai ser reajustado em quantos [%]: `)
            var cauculo = (1 + (reajuste / 100)) * salario
            var aumento_sal = cauculo - salario
            var aumento = window.document.querySelector('div#resultado').value
            resultado.innerHTML = `<h1> O ${nome} recebeu um aumento salarial!! </h1>`
            resultado.innerHTML += `<p> O salário era de R$${salario} </p>`
            resultado.innerHTML += `<p> Com o aumento de ${reajuste}%, o salário vai aumentar R$${aumento_sal} no próximo mês </p>`
            resultado.innerHTML += `<p> E a partir daí, o ${nome} vai passar a ganhar R$${cauculo} </p>`
        }
    </script>
</body>
</html>
