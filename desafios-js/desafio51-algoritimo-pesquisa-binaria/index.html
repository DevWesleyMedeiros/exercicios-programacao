<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Algoritimo de busca binária</title>
  </head>
  <body>
    <script>
      let valores = [10, 100, 1000, 20, 2, 5, 80, 26, 1998];
      let valorProcurado = 80;

      const pesqBin = (arrayBase, valorProcurado) => {
        let inicio = 0;
        let fim = arrayBase.length - 1;

        while (inicio <= fim) {
          let pontoMedio = Math.floor((inicio + fim) / 2);
          var palpite = arrayBase[pontoMedio]; 

          if (palpite === valorProcurado) {
            return `O valor procurado está na posição ${pontoMedio} do array`;
          } else if (palpite > valorProcurado) {
            fim = pontoMedio - 1;
          } else {
            inicio = pontoMedio + 1;
          }
        }
        return `Valor não encontrando (-1)`;
      };
      console.log(pesqBin(valores, valorProcurado));
    </script>
  </body>
</html>
